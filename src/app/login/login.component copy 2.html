<div class="container" style="padding-top:60px;">  
        <div class="row">  
          <div class="col-md-6 mx-auto">  
            <div class="card-group">  
              <div class="card p-4">  
                <div class="card-body">  
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #f="ngForm">   
                    <h1 style="text-align:center">Login</h1>  
                     
                    <div class="input-group mb-3">  
                      <div class="input-group-prepend">  
                        <span class="input-group-text"><i class="icon-user"></i></span>  
                      </div>  
                      <input type="text" formControlName="username" placeholder="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>  
                    <div class="input-group mb-4">  
                      <div class="input-group-prepend">  
                        <span class="input-group-text"><i class="icon-lock"></i></span>  
                      </div>  
                     <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                         <div *ngIf="f.password.errors.required">Password is required</div>
                     </div>

                    </div>  
                    <div>  
                        <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
                          {{errorMessage}}  
                        </p>  
                      </div>  
                    <div class="row">  
                      <div class="col-6">  
                        <button [disabled]="loading" class="btn btn-primary px-4">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                      </div>  
                      <div class="col-6 text-right">  
                        <a (click)="this.loginForm.reset()" class="btn btn-link px-0">Clear</a>
                      </div>  
                    </div>  
                      
                  </form>  
                </div>  
              </div>  
            </div>  
          </div>  
        </div>  
      </div>
